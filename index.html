<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Hello Fira</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
    <h1>Wait!!.. Launching Soon</h1>
    <div class="stars">
      <img src="../images/bg-stars.svg" alt="">
    </div>
  
  <div class="countdown">
    <div>
      <p id="Days">{time}</p>
      <h3>Days</h3>
    </div>
    <div>
      <p id="Hours">{time}</p>
      <h3>Hours</h3>
    </div>
    <div>
      <p id="Minutes">{time}</p>
      <h3>Minutes</h3>
    </div>
    <div>
      <p id="Seconds">{time}</p>
      <h3>Seconds</h3>
      
    <div class="socials">
      <ul
        <li><img src="../images/icon-facebook.svg" alt=""></li>
        <li><img src="../images/icon-pinterest.svg" alt=""></li>
        <li><img src="../images/icon-instagram.svg" alt=""></li>
      </ul>
    </div>
    </div>
   </div>
   <div class="hills">
     <img src="../images/pattern-hills.svg" alt="">
   </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>. 
    Coded by <a href="https://www.wowpaktong.github.io/hellofira" target="_blank" rel="noreferrer">agungchans</a>.
  </div>
  <!-- Project -->
  <script src="app.js"></script>
</body>
</html>
